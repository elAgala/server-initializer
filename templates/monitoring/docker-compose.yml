services:
  # PORT 9099
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - monitoring_net
      - caddy_net

  # PORT 9100
  node_exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: always
    networks:
      - monitoring_net

networks:
  monitoring_net:
    external: true
  caddy_net:
    external: true

